syntax = "proto3";
package pooltoy;

option go_package = "github.com/interchainberlin/pooltoy/x/pooltoy/types";
import "gogoproto/gogo.proto";

message User {
  string creator = 1;
  string user_account = 2 [ (gogoproto.jsontag) = "userAccount" ];
  bool is_admin = 3 [ (gogoproto.jsontag) = "isAdmin" ];
  string name = 4;
  string email = 5;
}